<h1>Books View</h1>


<h1>{{ name }}</h1>

<form ng-submit="save()">
    Title:<input ng-model="title">
    Author:<input ng-model="author">
    <button type="submit">Save</button>
</form>




<table class="table table-bordered table-striped table-hover">
    <tr>
        <th>#</th>
        <th>Title</th>
    </tr>
    <tr ng-repeat="book in books track by $index">
        <td>{{$index + 1 }}</td>
        <td>{{book.title}}</td>
    </tr>
</table>
