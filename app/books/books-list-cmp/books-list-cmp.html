<h1>Books List</h1>
<table class="table table-bordered table-striped table-hover">
    <tr>
        <th>#</th>
        <th>Title</th>
    </tr>
    <tr ng-repeat="book in $ctrl.booksList track by $index">
        <td>{{$index + 1 }}</td>
        <td>{{book.title}}</td>
    </tr>
</table>

<pre>{{ $ctrl.books }}</pre>
